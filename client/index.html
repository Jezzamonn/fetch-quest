<body>
<form id="enter-room-content" class="content hidden" method="get">
	<h1>Enter Dog Name:</h1>
	<div>
		<input type="text" name="name" placeholder="name" class="dog-input">
	</div>
	<div>
		<button type="submit" class="button button-go">Go!</button>
	</div>
</form>
<div id="game-content" class="content hidden">
	<div class="goal hidden">
		<h1>Goal:</h1>
		<p id="goal-message">loading goal...</p>
	</div>
	<div class="button-holder">
		<button class="button button-game button-bad">Bad</button>
		<button class="button button-game button-good">Good</button>
	</div>
</div>
<div class="background">
		<canvas id="canvas" width="500" height="500"></canvas>
</div>
